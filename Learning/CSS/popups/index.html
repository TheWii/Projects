<!DOCTYPE html>
<html>

    <head lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@500,700">
        <link rel="stylesheet" href="styles/main.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Popups</title>
    </head>

    <body>
        <div id="app">
            <main>
                <h1>Main Page</h1>
                <div class="buttons">
                    <button id="open-message">Show Message</button>
                    <button id="show-toast">Show Toast</button>
                </div>
            </main>
    
            <div id="message">
                <div class="container">
                    <h1>Message</h1>
                    <p>
                        Nothing important. Have a great day!
                    </p>
                    <button class="close">Okay</button>
                </div>
            </div>

            <toasts
                :toasts="toasts"
            ></toasts>
        </div>
        
        <script src="scripts/main.js"></script>
    </body>

</html>
