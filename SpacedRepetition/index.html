<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Spaced Repetition</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="content-wrap">

        <div class="content">
    
            <div class='top'>
                <button class="new-item" type="button">Add New Item</button>
                <button class="new-category" type="button">Add New Category</button>
            </div>
    
            <div class="bottom">
                <ul class="categories"></ul>
            </div>
    
        </div>

    </div>


    <div class="modal add-item">
        <div class="content">
            <form autocomplete="off">        
                <input class="title" type="text" placeholder="Title">
                <input class="inp-category" type="text" placeholder="Category">
                <button class="add" type="submit">ADD</button>
                <button class="cancel" type="button">CANCEL</button>
            </form>
        </div>
    </div>
    
    <div class="modal add-category">
        <div class="content">
            <form autocomplete="off">        
                <input class="name" type="text" placeholder="Name">
                <button class="add" type="submit">ADD</button>
                <button class="cancel" type="button">CANCEL</button>
            </form>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>

</html>
