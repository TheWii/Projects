<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spaced Repetition</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="page-wrap">

        <div class="page-content">
    
            <div class='top'>
                <button class="new-category orange" type="button">Add New Category</button>
            </div>
    
            <div class="bottom">
                <ul class="categories"></ul>
            </div>
    
        </div>

    </div>

    <div class="modal add-item">
        <div class="content">
            <h1>New Item</h1>
            <form autocomplete="off">
                <div class="inputs">
                    <span>Title:</span>
                    <input class="title" type="text" placeholder="Title">
                    <span>Start date:</span>
                    <input class="start-date" type="text" placeholder="MM/DD/YYYY">
                    <span>Repetitions:</span>
                    <input type="number" class="repetitions">
                </div>
                <div class="buttons">
                    <button class="add" type="submit">ADD</button>
                    <button class="cancel red" type="button">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal edit-item">
        <div class="content">
            <h1>Edit Item</h1>
            <form autocomplete="off">
                <div class="inputs">
                    <span>Title:</span>
                    <input class="title" type="text" placeholder="Title">
                    <span>Start date:</span>
                    <input class="start-date" type="text" placeholder="MM/DD/YYYY">
                </div>
                <div class="buttons">
                    <button class="edit" type="submit">EDIT</button>
                    <button class="cancel red" type="button">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal add-category">
        <div class="content">
            <h1>New Category</h1>
            <form autocomplete="off">        
                <input class="name" type="text" placeholder="Name">
                <button class="add" type="submit">ADD</button>
                <button class="cancel red" type="button">CANCEL</button>
            </form>
        </div>
    </div>

    <div class="modal edit-category">
        <div class="content">
            <h1>New Category</h1>
            <form autocomplete="off">        
                <input class="name" type="text" placeholder="Name">
                <button class="edit" type="submit">EDIT</button>
                <button class="cancel red" type="button">CANCEL</button>
            </form>
        </div>
    </div>


    <script type="module" src="scripts/dropdown.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
