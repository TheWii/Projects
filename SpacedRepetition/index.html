<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spaced Repetition</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <div class="page-wrap">

        <div class="page-content">
    
            <div class='top'>
                <button class="new-category orange" type="button">Add New Category</button>
                <button class="pending-revs orange" type="button">Pending Revisions</button>
            </div>
    
            <div class="bottom">
                <ul class="categories"></ul>
            </div>
    
        </div>

    </div>

    <div class="modal add-item">
        <div class="content-wrap">
            <div class="content">
            <h1>New Item</h1>
            <form autocomplete="off">
                <div class="inputs">
                    <span>Title:</span>
                    <input class="title" type="text" placeholder="Title">
                    <span>Start date:</span>
                    <input class="start-date" type="date">
                    <span>Repetitions:</span>
                    <input class="repetition-number" type="number" min="1">
                    <div class="repetitions-wrap">
                        <ul class="repetitions"></ul>
                    </div>
                </div>
                <div class="buttons">
                    <button class="add" type="submit">ADD</button>
                    <button class="cancel red" type="button">CANCEL</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <div class="modal edit-item">
        <div class="content-wrap">
            <div class="content">
                <h1>Edit Item</h1>
                <form autocomplete="off">
                    <div class="inputs">
                        <span>Title:</span>
                        <input class="title" type="text" placeholder="Title">
                        <span>Start date:</span>
                        <input class="start-date" type="date">
                        <span>Repetitions:</span>
                        <input class="repetition-number" type="number" min="1">
                        <div class="repetitions-wrap">
                            <ul class="repetitions"></ul>
                        </div>
                    </div>
                    <div class="buttons">
                        <button class="edit" type="submit">EDIT</button>
                        <button class="cancel red" type="button">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal add-category">
        <div class="content-wrap">
            <div class="content">
                <h1>New Category</h1>
                <form autocomplete="off">        
                    <input class="name" type="text" placeholder="Name">
                    <div class="buttons">
                        <button class="add" type="submit">ADD</button>
                        <button class="cancel red" type="button">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal edit-category">
        <div class="content-wrap">
            <div class="content">
                <h1>Edit Category</h1>
                <form autocomplete="off">        
                    <input class="name" type="text" placeholder="Name">
                    <div class="buttons">
                        <button class="edit" type="submit">EDIT</button>
                        <button class="cancel red" type="button">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal pending-revs">
        <div class="content-wrap">
            <div class="content">
                <div class="top">
                    <h1>Pending Revisions</h1>
                    <button class="close">x</button>
                </div>
                <ul class="days"></ul>
            </div>
        </div>
    </div>


    <script src="scripts/helper.js"></script>
    <script src="scripts/dropdown.js"></script>
    <script src="scripts/categories.js"></script>
    <script src="scripts/modals.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
