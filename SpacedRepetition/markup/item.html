<div class="item">

    <div class="content">

        <div class="head unselectable">
    
            <div class="info">
                <span class="title">{name}</span>
            </div>
            <div class="tools">
                <button class="delete red">x</button>
            </div>

    
        </div>
    
        <div class="body">
            
            <div class="details">
                <span class="created-at">Created: <span class="value"></span></span>
                <span class="description"></span>
            </div>
            
            <ul class="revisions"></ul>

        </div>

    </div>


    <div class="bottom">
        <a class="expand">
            <span class="arrow"></span>
        </a>
    </div>

</div>
