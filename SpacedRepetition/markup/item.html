<div class="item">

    <div class="content">

        <div class="head">
    
            <div class="info">
                <span class="title">{name}</span>
            </div>

            <button class="delete">X</button>
    
        </div>
    
        <div class="body">
            
            <span class="created-at">Created: <span class="value"></span></span>
            <ul class="revisions"></ul>
        </div>

    </div>


    <div class="bottom">
        <a class="expand">
            <span class="arrow"></span>
        </a>
    </div>

</div>
